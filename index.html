<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>G.O.A.T.</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <h1 id="header">General Occupational Aptitude Test</h1>
        <div class="row" id="titleScreen">
            <div class="col-lg-12">
                <img src="assets/images/goat.jpg" alt="G.O.A.T">
                <p>Hello [Insert Vault Dweller Name]! It is finally time for you to take the General Occupational Aptitude Test (or G.O.A.T. for short!) Please click the button to begin the test.</p>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-3" id="timer"></div>
            <div class="col-lg-6">
                <h1 id="questionHeader"></h1>
                <div class="answers" id="answer1"></div>
                <div class="answers" id="answer2"></div>
                <div class="answers" id="answer3"></div>
                <div class="answers" id="answer4"></div>
            </div>
            <div class="col-lg-3" id="remainingQuestions"></div>
        </div>
    </body>
</html>
